<!DOCTYPE html>
<html>
<head>
  <title>Среднее арифметическое</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
input {
      margin-bottom: 10px;
    }
button {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Среднее арифметическое трех чисел</h1>
<input type="number" id="num1" placeholder="Введите первое число">
  <br>
  <input type="number" id="num2" placeholder="Введите второе число">
  <br>
  <input type="number" id="num3" placeholder="Введите третье число">
  <br>
  <button onclick="calculateAverage()">Вычислить</button>
<p id="result"></p>
<script>

    function calculateAverage() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      var num3 = parseInt(document.getElementById("num3").value);
var average = (num1 + num2 + num3) / 3;
document.getElementById("result").innerHTML = "Среднее арифметическое: " + Math.round(average);
    }
  </script>
</body>
</html>
